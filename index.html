<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-preview-card-main-container">
    <div class="product-image-container"></div>
    <div class="product-details-main-container">
      <p class="product-category">P E R F U M E</p>
    
      <p class="product-name heading-font">Gabrielle Essence Eau De Parfum</p>
    
      <p class="product-details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="product-price-container">
        <p class="product-offer-price heading-font">$149.99</p>
        <p class="product-actual-price">$169.99</p>
      </div>

      <div class="product-add-to-cart-button-container">
        <button class="product-add-to-cart-button"><i class="fa-solid fa-cart-shopping add-cart-icon"></i>&nbsp;Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MdZaferEqbal">Zafer</a>.
  </div>
</body>
<script src="https://kit.fontawesome.com/c7fb24f92a.js" crossorigin="anonymous"></script>
</html>
